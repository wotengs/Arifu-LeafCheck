name: arifu_leafcheck
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^0.8.5+3
  flutter_spinkit: ^5.2.1
  dio: ^5.7.0
  flutter_tflite: ^1.0.1
  animated_text_kit: ^4.2.2
